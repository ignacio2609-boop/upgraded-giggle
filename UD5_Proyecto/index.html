<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ciencia Quiz</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="d-flex flex-column" onload="loadPregunta()">
        <div class="container-fluid text-center p-4 bg-primary-subtle">
            <h1>CIENCIA QUIZ</h1>
        </div>
        <div class="d-grid container-fluid col-6 p-2" id="formRespuesta" >
            <h1 class="display-6 text-center" id="pregunta"></h1>
            <div class="row align-items-center">
                <div class="d-grid gap-2 mx-auto" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio1" id="a"></label>
                    
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2" id="b"></label>
                    
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio3" id="c"></label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio4" id="d"></label>
                </div>
            </div>     
        </div>
        <div class="d-grid container-fluid col-2 p-4">
              <button type="button" class="btn btn-outline-info" onclick="nextPregunta()" id="next">Siguiente</button>
        </div>

        <div class="d-grid container-fluid col-6">
            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="5" aria-valuemin="0" aria-valuemax="10">
                <div class=" progress-bar bg-info overflow-visible" style="width: 0%;" id="contador">0/10</div>
            </div>
        </div>
        <div class="d-grid container-fluid col-2 p-4">
                    <div class="card text-bg-success mb-3" id="card" hidden>
                        <div class="card-header">Tus aciertos</div>
                        <div class="card-body">
                          <h5 class="card-title">A ver...</h5>
                          <p class="card-text" id="aciertos"></p>
                        </div>
                    </div>
        </div>
        <script src="main.js"></script>
    </body>
    <footer class="bg-body-tertiary text-center text-lg-start fixed-bottom" >
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
          © 2024 Hecho por Ignacio Raúl Bonilla Jiménez con:
          <a class="text-body" href="https://mdbootstrap.com/">MDBootstrap.com</a>
        </div>
        <!-- Copyright -->
      </footer>
</html>
